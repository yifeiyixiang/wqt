ector = this.vertices[i];    ctx.lineTo(vector.x, vector.y);  }  ctx.globalAlpha = this.size;  ctx.shadowBlur = Math.round((3 - this.size) * 10);  ctx.shadowColor = "hsla(0, 100%, 60%,0.5)";  ctx.shadowOffsetX = this.x + 1000;  ctx.globalCompositeOperation = "screen"  ctx.closePath();  ctx.fill()  ctx.restore();};function render(a){  requestAnimationFrame(render);  hearts.push(new Heart())  ctx.clearRect(0,0,ww,wh);  for (var i = 0; i < hearts.length; i++) {    hearts[i].draw();    if(hearts[i].size <= 0){      hearts.splice(i,1);      i--;    }  }}onResize();window.addEventListener("mousemove", onMove);window.addEventListener("touchmove", onMove);window.addEventListener("resize", onResize);requestAnimationFrame(render);window.onload=function starttime(){        time(h1,'2023,04,04');     // 刚在一起的时间2021.9.8        ptimer = setTimeout(starttime,1000); // 添加计时器}    function time(obj,futimg){        var nowtime = new Date().getTime(); // 现在时间转换为时间戳        var futruetime =  new Date(futimg).getTime(); // 未来时间转换为时间戳        var msec = nowtime-futruetime; // 毫秒 未来时间-现在时间        var time = (msec/1000);  // 毫秒/1000        var day = parseInt(time/86400); // 天  24*60*60*1000         var hour = parseInt(time/3600)-24*day;    // 小时 60*60 总小时数-过去的小时数=现在的小时数         var minute = parseInt(time%3600/60); // 分 -(day*24) 以60秒为一整份 取余 剩下秒数 秒数/60 就是分钟数        var second = parseInt(time%60);  // 以60秒为一整份 取余 剩下秒数        obj.innerHTML="<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>嘟嘟嘟<br>即将"+day+"天"+"了<br><span>我坚信<br>不管面临多大的压力,不管前面的路如何崎岖.<br>不管经历过什么,我仍相信未来的我们将是最棒的！<br>相信中间的计时器,将永远继续下去,直至数据溢出.</span>"        return true;    }</script>
